<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&family=Merriweather+Sans:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>WEATHER APP</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Wather</p>
        <p class="tab" data-searchWeather>Search Wather</p>
      </div>

      <div class="weather-container">
        <!-- Grant Location Container -->
        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- Search form  -->
        <form class="form-container" data-searchForm>
          <input type="text" placeholder="Search for City" data-searchInput />
          <button class="btn" type="submit">
            <img
              src="assets/search.png"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>
        <!-- Loading Screen Container -->
        <div class="sub-container loading-container">
          <img src="assets/loading.gif" alt="" width="150" height="150" />
          <p>Loading</p>
        </div>
        <!-- Show Weather Info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather description-->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon />
          <!-- temperature -->
          <p data-temp></p>
          <!-- 3 cards parameters -->
          <div class="parameter-container">
            <!-- card-1 -->
            <div class="parameter">
              <img src="assets/wind.png" alt="" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>
            <!-- card-2 -->
            <div class="parameter">
              <img src="assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- card-3 -->
            <div class="parameter">
              <img src="assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weatherApp.js"></script>
  </body>
</html>
